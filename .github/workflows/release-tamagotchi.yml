name: Release Tamagotchi

permissions:
  contents: write

on:
  release:
    types:
      - prereleased

jobs:
  build-tamagotchi:
    name: Build Tamagotchi
    strategy:
      matrix:
        include:
          - os: macos-latest
            args: --target x86_64-apple-darwin
          - os: macos-latest
            args: --target aarch64-apple-darwin
          - os: ubuntu-latest
            args: ''
          - os: ubuntu-24.04-arm
            args: ''
          - os: windows-latest
            args: ''
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js 23.x
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: 23.x
          # registry-url required. Learn more at
          # https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages
          registry-url: https://registry.npmjs.org

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install system dependencies (ubuntu only)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'ubuntu-24.04-arm' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Dependencies
        run: pnpm run packages:build

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          args: ${{ matrix.args }}
